<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="css/root.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/navigation.css">

  <title>AF Personal portfolio</title>
</head>
<body>
  <!-- Nav / hamburger -->
  <nav id="page__navigation">
    <div id="hamburger__container" onclick="hamburgerOnClick()">
      <span id="hamburger"></span>
    </div>
    <div id="page__navigation__container">
      <div id="hamburger__container" onclick="hamburgerOnClick()">
        <span id="hamburger"></span>
      </div>
    </div>
    <div id="page__navigation__container__back" onclick="hamburgerOnClick()"></div>
  </nav>

  <!-- Page header -->
  <header id="page__header"></header>

  <!-- Main content -->
  <main id="main__content">
    <!-- Main content container -->
    <div class="container">
      <div class="content">

      </div>
    </div>
  </main>

  <!-- Page footer -->
  <footer id="page__footer">
    <div id="page__links"></div>
    <div id="links"></div>
    <div id="contact__info"></div>
  </footer>
</body>

<script src="js/index.js"></script>
<script src="js/navigation.js"></script>
</html>
